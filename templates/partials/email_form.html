<form action="{% url 'profile_email_change' %}" method="post" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="block !bg-gray-800" type="submit">Submit</button>
</form>

<a href="{% url 'profile_settings' %}" hx-swap-oob="true" id="email-edit" class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
